<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Checkout form</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid bg-warning text-dark">
            <h1 class="text-center py-5">CHECKOUT FORM</h1>
        </div>
    </div>
   <div class="container mb-4">
       <div class="row pt-2 pb-4">
           <div class="col-lg-8">
               <form action="#">
                   <div class="row pt-4">
                       <div class="col-lg-6">
                           <div class="form-group">
                               <input type="text" class="form-control" placeholder="Enter Name" required>
                           </div>
                           <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Email" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                        </div>
                      
                        <div class="form-group">

                            <textarea class="form-control" rows="5" placeholder="Enter Address" id="Address"
                                required></textarea>
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Enter city" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">

                                    <input type="text" class="form-control" placeholder="Enter State" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">

                                    <input type="number" class="form-control" placeholder="Enter Zip" required>
                                </div>
                            </div>
                        </div>
                        
                       </div>
                       <div class="col-lg-6">
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Enter CardName" required>
                        </div>
                        <div class="form-group">

                            <input type="number" class="form-control" placeholder="Enter CardNumber" required>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="09/23" required>
                                </div>

                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="Enter CVV">
                                </div>
                            </div>

                        </div>
                    </div>
                   </div>
               </form>
           </div>
           <div class="col-lg-4 text-light">
               <div class="row">
                   <div class="col-8">
                       <h2>Your Cart</h2>
                   </div>
                   <div class="col-4">
                       <h2> 3</h2>
                   </div>
               </div>
               <div class="row">
                   <div class="col-8">
                       <h4>First product</h4>
                       <h4>Second product</h4>
                       <h4>Third product</h4>
                       <h4 class="text-success">Promo code</h4>
                   </div>
                   <div class="col-4">
                       <h4>1000</h4>
                       <h4>2500</h4>
                       <h4>1500</h4>
                       <h4 class="text-success">-500</h4>
                   </div>
               </div>
               <div class="row border-top border-dark">
                   <div class="col-8">
                       <h4>Total</h4>
                   </div>
                   <div class="col-4">
                       <h4>4500</h4>
                   </div>
               </div>
               <div class="row">
                   <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Complate Payment</button>

                   </div>
               </div>
           </div>
       </div>

   </div>
</body>
</html>
